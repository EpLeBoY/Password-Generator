<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
	<title>Blocco note</title> 
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="button2">
			<button class="btn2" href="#">Home</button>
		</div>
		<h1>Blocco note</h1>
		<textarea id="note"></textarea>
		<br>
		<div class="buttons">
			<button class="save" onclick="saveNote()">Salva</button>
			<button class="save-as" onclick="saveNoteAs()">Salva con nome</button>
			<button class="clear" onclick="clearNote()">Cancella</button>
			<button id="shareBtn" class="share">SHARE</button>
		</div>    
		<h2>Note salvate</h2>
		<ul id="saved-notes"></ul>
	</div>
	<script src="script.js"></script>
</body>
</html>
