<!DOCTYPE html>
<html>
<head>
	<title>Blocco note</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Blocco note</h1>
		<textarea id="note"></textarea>
		<br>
		<div class="buttons">
			<button class="save" onclick="saveNote()">Salva</button>
			<button class="save-as" onclick="saveNoteAs()">Salva con nome</button>
			<button class="clear" onclick="clearNote()">Cancella</button>
		</div>
		<h2>Note salvate</h2>
		<ul id="saved-notes"></ul>
	</div>
	<script src="script.js"></script>
</body>
</html>
